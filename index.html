<html>
<head>
  <meta charset="UTF-8">
  <title>Dribbble Card</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Dribbble</h1>
    <div class="cards">
      <div class="card-container">
        <div class="card">
          <div class="card-img" style="background-image: url('http://lorempixel.com/400/200?1');">
            <div class="card-img-content">
              <a href="#" class="btn">Save</a>
            </div>
          </div>
          <div class="card-footer">
          <i class="fa fa-eye">90</i>
          <i class="fa fa-comment">10</i>
          <i class="fa fa-heart">24</i>
          </div>
        </div>
        <div class="card-profile">
          <img src="https://placehold.it/30x30" alt=""><a href="#">Myself</a>
        </div>
      </div>
      <div class="card-container">
        <div class="card">
          <div class="card-img" style="background-image: url('http://lorempixel.com/400/200?2');">
            <div class="card-img-content">
              <a href="#" class="btn">Save</a>
            </div>
          </div>
          <div class="card-footer">
          <i class="fa fa-eye">90</i>
          <i class="fa fa-comment">10</i>
          <i class="fa fa-heart">24</i>
          </div>
        </div>
        <div class="card-profile">
          <img src="https://placehold.it/30x30" alt=""><a href="#">Myself</a>
        </div>
      </div>
      <div class="card-container">
        <div class="card">
          <div class="card-img" style="background-image: url('http://lorempixel.com/400/200?3');">
            <div class="card-img-content">
              <a href="#" class="btn">Save</a>
            </div>
          </div>
          <div class="card-footer">
          <i class="fa fa-eye">90</i>
          <i class="fa fa-comment">10</i>
          <i class="fa fa-heart">24</i>
          </div>
        </div>
        <div class="card-profile">
          <img src="https://placehold.it/30x30" alt=""><a href="#">Myself</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
